<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-parent">
    <div class="content-area">
      <h1>Your Listings</h1>
      <ion-item-divider></ion-item-divider>
      <div class="listings-area">
        <ion-card (click)="goToDetails()">
          <ion-card-header>
            <ion-card-subtitle>Hosted by you</ion-card-subtitle>
            <img src="assets/2L6A5804-HDR-Mail-altrd_1_-_small.webp">
            <ion-card-title>Norwood, Massachusetts</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            $50/night A nice home in suburban Mass...
          </ion-card-content>
        </ion-card>
      </div>
      <ion-button expand="block" id="new-listing" (click)="newListing()">New Listing</ion-button>
    </div>
  </div>
</ion-content>
