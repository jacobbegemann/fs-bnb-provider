<ion-header>
    <ion-toolbar>
      <ion-title>Edit Listing</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="content-parent">
      <div class="content-area">
        <div *ngIf="!found">
          <h3>Error rental not found</h3>
        </div>
        <div *ngIf="!publishDone && found">
          <ion-list>
            <ion-item>
              <ion-input placeholder="Enter location..." id="lcn"></ion-input>
            </ion-item>
            <ion-item *ngFor="let item of uploadArray" (change)="addNext()">
              <p>Pictures</p>
              <input type="file" (change)="handleFiles()" accept=".jpg, .png" id={{item}}>
              <ion-icon name="trash" slot="end" class="delete" (click)="erase(item)"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Enter a nightly price..." id="prc"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Enter a description..." id="dsc"></ion-input>
            </ion-item>
          </ion-list>
          <ion-button expand="block" (click)="publish(id)">Finish</ion-button>
        </div>
        <div *ngIf="publishDone">
            <h3>Your listing was successfully updated.</h3>
            <ion-button expand="block" (click)="navHome()">Back to Your Listings</ion-button>
        </div>
      </div>
    </div>
  </ion-content>
