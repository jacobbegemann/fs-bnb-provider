<ion-header>
  <ion-toolbar>
    <ion-title>New Listing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-parent">
    <div class="content-area">
      <ion-list>
        <ion-item>
          <ion-input placeholder="Enter location..." id="lcn"></ion-input>
        </ion-item>
        <ion-item *ngFor="let item of uploadArray"  id="{{item}}">
          <p>Pictures</p>
          <input type="file" (change)="handleFiles()" accept=".jpg, .png">
          <ion-icon name="trash" slot="end" class="delete" (click)="erase(item)"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Enter a nightly price..."></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Enter a description..."></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block" (click)="publish()">Finish</ion-button>
    </div>
  </div>
</ion-content>
